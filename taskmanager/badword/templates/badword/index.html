{% extends 'badword/base.html' %}

{% block title %}
{{ title }}
{% endblock %}

{% block content %}
    <h1>Главная страница</h1>
<form method="post">
    <div class="dropdown-content">
     <form action="PageObjects" method="post">
         {% csrf_token %}
           <tr><th><label for="id_filter_by">Фильтровать по категориям:</label></th><td><select id="id_filter_by" name="filter_by" required>
           <!--<select name="filter_by">-->
               {% for temp in choises %}
         <option value="{{ temp.title }}">{{ temp.title }}</option>
    {% endfor %}
           </select>
            <input type="submit" value="показать">
    </div>
    <label class="form-label">Показано {{count}} элементов  {{kateg}}</label>
    {% if tasks %}
        {% for el in tasks %}
            <div class="alert alert-warning mt-2">

                <h3>{{ el.title }}</h3>
                <p>{{ el.task }}</p>
            </div>
        {% endfor %}
    {% else %}
        <p> Нет записей </p>
    {% endif %}
{% endblock %}
